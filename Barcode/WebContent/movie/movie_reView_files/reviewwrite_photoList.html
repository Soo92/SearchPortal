<script type="text/javascript">
function checkboxSendImage(obj, url, width, height) {
	if(obj.checked) {
		var result = parent.receiveImage(url, width, height);
		
		if(!result) {
			obj.checked=false;
		}
	} else {
		parent.deleteImage(url);
	}
}

function sendImage(imgExposureNo, url, width, height) {
	
	var checkBox = jindo.$("img"+imgExposureNo);
	
	if(checkBox.checked == true) {
		checkBox.checked = false;
		parent.deleteImage(url);
	} else {
		checkBox.checked = true;
		var result = parent.receiveImage(url, width, height);
		
		if(result == false) {
			checkBox.checked = false;
		}
	}

}
</script>
